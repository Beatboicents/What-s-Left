{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
    <h1>Edit Your Profile</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.bio.label }}<br>
            {{ form.bio(cols=60, rows=10) }}
            {% for error in form.bio.errors %}
                <span class="error">{{ error }}</span>
            {% endfor %}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
